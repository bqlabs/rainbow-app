<div data-ng-controller="LandingCtrl as landing">
  <button type="button" name="button" data-ng-click="landing.refreshServices()">Refresh services</button>
  <h2>Servidores</h2>
  <div class="" ng-repeat="(key, service) in landing.services" ng-if="landing.showService(service)">
    <h4>Ip:</h4>
    <p>{{key}}:{{service.port}}</p>
    <button type="button" name="button" ng-click="landing.connect(key, service)">Connect</button>
  </div>
  <h2>Functions</h2>
  <div class="functions" ng-repeat="function in landing.functions">
    <hr>
    <p>{{function.name}}</p>
    <hr>
    <div class="args" ng-repeat="(arg, content) in function.args">
      <label for="name">{{arg}}</label>
      <p>type:{{content.type}}</p>
      <p>value:{{content.value}}</p>
      <!-- <input data-ng-if="content.type === 'Number'" type="number" name="name" ng-model="content.value">
      <input data-ng-if="content.type === 'String'" type="text" name="name" ng-model="content.value">
      <input data-ng-if="content.type === 'Boolean'" type="checkbox" name="name" ng-model="content.value"> -->
      <div data-ng-include="'views/methodsArguments.html'"></div>
    </div>
    <button type="button" name="button" ng-click="landing.executeFunction(function.name, function.args)">execute</button>
  </div>
</div>
